volumes:
  ecsite_data_mysql:
    name: ${VOLUME}/mysql
  ecsite_data_mysql_log:
    name: ${VOLUME}/mysql_log

networks:
  ecsite_network:
    driver: bridge

services:
  mysql:
    container_name: ecsite_mysql
    build:
      context: .
      dockerfile: ./infra/mysql/Dockerfile
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - ${VOLUME}/mysql:/var/lib/mysql
      - ${VOLUME}/mysql_log:/var/log/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$MYSQL_ROOT_PASSWORD"]
      interval: 1s
      timeout: 30s
      retries: 30
    networks:
      - ecsite_network

  php-fpm:
    build:
      context: .
      dockerfile: infra/php/Dockerfile
    container_name: ecsite_php
    restart: unless-stopped
    volumes:
      - ./src:/var/www/html
      - ./src/storage:/var/www/html/storage
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ecsite_network

  nginx:
    build:
      context: .
      dockerfile: infra/nginx/Dockerfile
    container_name: ecsite_nginx
    restart: unless-stopped
    volumes:
      - ./src:/var/www/html
      - ./infra/nginx/ssl:/etc/nginx/ssl:ro
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/nginx/php-fpm-common.conf:/etc/nginx/php-fpm-common.conf:ro
    ports:
      - "80:80"
      - "443:443"
    environment:
      # CSPのconnect-src設定（環境ごとに変更可能）
      # 開発環境: 'self' https://localhost:3000
      # 本番環境: 'self' https://yourdomain.com
      - CSP_CONNECT_SRC=${CSP_CONNECT_SRC:-'self' http://localhost:3000}
    depends_on:
      - php-fpm
    networks:
      - ecsite_network

  mail:
    container_name: ecsite_mail
    image: axllent/mailpit
    ports:
      - ${MAIL_HTTP_PORT}:8025
      - ${MAIL_SMTP_PORT}:1025
    restart: unless-stopped
    volumes:
      - ${VOLUME}/mailpit-data:/data:rw
    networks:
      - ecsite_network
    environment:
      - MP_DATABASE=/data/mailpit.db
      - TZ=Asia/Tokyo
