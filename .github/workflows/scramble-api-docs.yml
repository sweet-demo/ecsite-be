name: Generate API Documentation and Create PR

on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - 'src/routes/api.php'
      - 'src/app/Http/Controllers/**'
      - 'src/app/Http/Requests/**'
      - 'src/app/Http/Resources/**'

jobs:
  generate-and-create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_mysql, mysql

      - name: Setup Laravel project
        working-directory: ./src
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader
          cp .env.local .env || true
          php artisan key:generate

      - name: Configure environment
        working-directory: ./src
        run: |
          echo "APP_ENV=local" >> .env
          echo "APP_DEBUG=true" >> .env
          echo "APP_URL=http://localhost" >> .env
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=:memory:" >> .env

      - name: Generate OpenAPI JSON
        working-directory: ./src
        run: |
          mkdir -p ../docs/api
          echo "Generating OpenAPI JSON using Artisan command..."
          php artisan scramble:export --output=../docs/api/openapi.json
          
          # Verify JSON file was created
          if [ -f "../docs/api/openapi.json" ]; then
            echo "OpenAPI JSON generated successfully"
            echo "File size: $(wc -c < ../docs/api/openapi.json) bytes"
            # Validate JSON
            if command -v jq &> /dev/null; then
              if jq empty ../docs/api/openapi.json 2>/dev/null; then
                echo "JSON is valid"
              else
                echo "Warning: JSON validation failed"
              fi
            else
              echo "jq not available, skipping JSON validation"
            fi
          else
            echo "Error: Failed to generate OpenAPI JSON"
            exit 1
          fi

      - name: Install Redoc CLI
        run: |
          npm install -g redoc-cli

      - name: Generate HTML documentation
        run: |
          cd docs/api
          if [ -f "openapi.json" ]; then
            echo "Generating HTML with Redoc..."
            redoc-cli bundle openapi.json -o index.html --title "API Documentation"
            echo "HTML documentation generated successfully"
          else
            echo "Error: openapi.json not found"
            exit 1
          fi

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create branch and commit changes
        id: commit
        run: |
          BRANCH_NAME="update-api-docs-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $BRANCH_NAME
          
          # Check if there are any changes in docs/api/ to commit
          git add docs/api/
          if git diff --cached --quiet; then
            echo "No changes to commit in docs/api/"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          git commit -m "docs: Update API documentation"
          git push origin $BRANCH_NAME
          
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.commit.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = '${{ steps.commit.outputs.branch_name }}';
            if (!branchName) {
              console.log('No branch name found, skipping PR creation');
              return;
            }
            
            const { data: existingPRs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branchName}`,
              base: 'develop',
              state: 'open'
            });
            
            if (existingPRs.length > 0) {
              console.log('Pull request already exists:', existingPRs[0].html_url);
              return;
            }
            
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'docs: Update API documentation',
              head: branchName,
              base: 'develop',
              body: 'This PR updates the API documentation generated from the latest code changes.',
              draft: false
            });
            
            console.log('Pull request created:', pr.html_url);

