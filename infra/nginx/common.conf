# 共通設定ファイル

# ドキュメントルートとインデックスファイル
root /var/www/html/public;
index index.php;

# リクエストボディサイズの制限（php.iniのpost_max_sizeと合わせる）
client_max_body_size 64M;
client_body_buffer_size 128k;

# 共通のセキュリティヘッダー
# TODO: X-XSS-Protectionヘッダーは現在非推奨となっており、モダンブラウザではサポートされていません。一部の古いブラウザでは、このヘッダーが逆に新たな脆弱性を生む可能性も指摘されています。
# TODO: より強力で推奨されているContent-Security-Policy (CSP) ヘッダーの使用を検討する（確認中）
add_header X-Frame-Options DENY always;
add_header X-Content-Type-Options nosniff always;
add_header X-XSS-Protection "1; mode=block" always;

# 静的ファイル（storage）の直接提供
location ^~ /storage/ {
    alias /var/www/html/storage/app/public/;
    expires 1y;
    add_header Cache-Control "public, immutable";
}

# 静的ファイルのキャッシュ設定（public配下のみ）
location ~* ^/(?!storage).*\.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
    root /var/www/html/public;
    expires 1y;
    add_header Cache-Control "public, immutable";
}

# Backendのルートパス
location / {
    try_files $uri $uri/ /index.php?$query_string;
}

